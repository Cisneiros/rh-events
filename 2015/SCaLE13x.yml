name: SCaLE 13x
location: Los Angeles, CA
start: 2015-02-19
end: 2015-02-22
description: |
  SCALE 13x – the 13th annual Southern California Linux Expo – 
  will be held at the Hilton Los Angeles Airport hotel. As the 
  first-of-the-year Linux and Free/Open Source Software (FOSS) 
  expo in North America, SCALE 13x expects to host more than 
  100 exhibitors this year, along with nearly 130 sessions, 
  tutorials, and special events. Held annually in Los Angeles, 
  SCALE is the largest community-run FOSS conference in North America.

  More information is available at
  <http://www.socallinuxexpo.org/scale13x>
